<div class="col-sm-7">
  <div class="form-cars">
    <br />
    <p>Add a new car to the list</p>
    <input type="text" [(ngModel)]="model" placeholder="model car" />
    <input type="number" [(ngModel)]="age" placeholder="age car" />
    <button type="button" class="btn vd_bg-green vd_white" (click)="addCar()">
      Add car
    </button>
  </div>
</div>
