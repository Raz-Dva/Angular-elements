<div class="row">
  <div class="col-6">
    <div class="wrap-img_product">
      <img src="./assets/img/{{ image }}" alt="" />
    </div>
  </div>
  <div class="col-6">
    <h3><span class="span-strong">ID:</span>{{ id }}</h3>
    <h3><span class="span-strong">Title:</span> {{ title }}</h3>
    <h3><span class="span-strong">Available:</span> {{ available }}</h3>
    <h3><span class="span-strong">Country:</span> {{ country }}</h3>
    <h3><span class="span-strong">Img:</span> {{ image }}</h3>

    <h5 headColor>Hash : {{ hash }}</h5>
    <hr />
    <p class="p-strong">Popular products</p>
    <a
      [routerLink]="['/products', 2, 'B&O TV']"
      [queryParams]="{ available: 'no', country: 'France', image: '5.jpg' }"
      [fragment]="'anchor6'"
      >B&O TV--2</a
    >
    <br />
    <button type="button" (click)="openToshiba()" role="link">Go to Toshiba</button>
  </div>
</div>
<hr />
