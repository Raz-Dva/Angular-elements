<div class="panel widget ">
    <div class="panel-heading vd_bg-blue">
        <h3 class="panel-title"> <span class="menu-icon"> <i class=""></i> </span> {{title}}</h3>
    </div>
    <div class="panel-body-list pd-15">
        <div class="input-group mgbt-xs-15">
            <div class="panel widget light-widget">
                <div class="wrap_alert_hidden">
                    <div class="alert alert-success vd_hidden hint_success" #hint_success>
                        <span class="vd_alert-icon"><i class="fa fa-check-circle vd_green"></i></span><strong>Well done!</strong>
                    </div>
                </div>
                <input type="text" [(ngModel)]="namePhone" name="namePhone">
                <input type="text" [(ngModel)]="modelPhone" name="modelPhone">
                <button class="btn vd_btn vd_bg-green" (click)="addPhone(hint_success)">Add Phone</button>
                <ul>
                    <li *ngFor="let phone of phoneList"><strong>{{phone.name}} --- {{phone.model}}</strong> </li>
                </ul>

            </div>
        </div>
    </div>
</div>
